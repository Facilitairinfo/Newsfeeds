name: Build & Scrape Feeds

on:
  schedule:
    - cron: '15 * * * *'  # ieder uur om kwart over
    - cron: '45 * * * *'  # ieder uur om kwart voor
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      # 📥 Repo ophalen
      - uses: actions/checkout@v4

      # 🐍 Python installeren
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # 📦 Cache pip packages
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      # 📥 Dependencies installeren
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 🕷️ Scraper draaien
      - name: Run scraper
        run: python scripts/scrape_all.py

      # 📝 feedstatus.json genereren met retry op 503
      - name: Generate feedstatus.json (with retry on 503)
        run: |
          set +e
          python scripts/gen_feedstatus.py
          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "⚠️ Eerste poging mislukt, wacht 20s en probeer opnieuw..."
            sleep 20
            python scripts/gen_feedstatus.py || echo "❌ Nog steeds fout, ga verder zonder hard falen."
          fi
          set -e

      # 💾 Alleen committen als er wijzigingen zijn
      - name: Commit changes if any
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add docs/*.xml feedstatus.json
            git commit -m "Update feeds & status [skip ci]"
            git push
          else
            echo "Geen wijzigingen in output, commit wordt overgeslagen."
          fi
