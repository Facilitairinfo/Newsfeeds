name: Build & Scrape Feeds

on:
  schedule:
    - cron: '15 * * * *'   # ieder uur om kwart over
    - cron: '45 * * * *'   # ieder uur om kwart voor
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      # ğŸ“¥ Repo ophalen (met volledige geschiedenis voor rebase)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ğŸ Python instellen
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # ğŸ“¦ Pip cache
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      # ğŸ“¥ Dependencies installeren
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ğŸ•·ï¸ Alles scrapen (configs + WVN + ISS)
      - name: Run all scrapers
        run: python scripts/scrape_all.py

      # ğŸ“ feedstatus.json maken met retry
      - name: Generate feedstatus.json (with retry on 503)
        run: |
          set +e
          echo "â–¶ Eerste poging feedstatus genereren..."
          python scripts/gen_feedstatus.py
          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "âš  Foutcode $EXIT_CODE gedetecteerd. Mogelijk 503â€‘melding."
            echo "   Herhalen na 20 seconden..."
            sleep 20
            python scripts/gen_feedstatus.py || echo "âŒ Tweede poging mislukt, ga verder zonder build te stoppen."
          fi
          set -e

      # ğŸ’¾ Commit + push met rebase om conflicts te voorkomen
      - name: Commit & push changes if any
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add docs/*.xml feedstatus.json
            git commit -m "Update feeds & status [skip ci]"
            git pull --rebase origin main
            git push origin main
          else
            echo "Geen wijzigingen, commit overgeslagen."
          fi
