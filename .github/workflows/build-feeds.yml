name: Build all feeds

on:
  workflow_dispatch:
  push:
    paths:
      - '*.yml'
      - 'scripts/**'
      - '.github/workflows/build.yml'

jobs:
  build-feeds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build all feeds
        run: |
          for file in *.yml; do
            echo "Building feed for $file"
            python scripts/build-feed.py "$file"
          done
