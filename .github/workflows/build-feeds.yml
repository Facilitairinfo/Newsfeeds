name: Build & Scrape Feeds

on:
  schedule:
    - cron: '0 6 * * *'  # Dagelijks om 06:00 UTC (08:00 NL tijd)
  workflow_dispatch:     # Handmatig starten

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: Run scraper
        run: |
          python scripts/scrape_all.py   # âœ… aangepast

      - name: Commit updated feeds
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/*.xml docs/feedstatus.json docs/feedonderhoud.html
          git commit -m "Update feeds & status [skip ci]" || echo "No changes to commit"
          git push
