name: Build Feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # elke 6 uur
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build events feed
        run: python scripts/build-feed.py sites-events.yml

      - name: Build podcast feed
        run: python scripts/build-feed.py sites-podcast.yml

      - name: Build FMN nieuws feed
        run: python scripts/build-feed.py sites-fmn-nieuws.yml

      - name: Build gecombineerde feed
        run: python scripts/build-feed.py sites-events.yml sites-podcast.yml sites-fmn-nieuws.yml

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/*.xml
          git commit -m "Auto-update feeds" || echo "Geen wijzigingen"
          git push
