name: Build XML Feeds

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "sites-*.yml"
      - "scripts/build-feed.py"

jobs:
  build-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build XML feeds
        run: |
          # Lijst van .yml-configs die je wilt bouwen (nu je 5 groene feeds)
          FEEDS=(
            "sites-Envalue-nieuws.yml"
            "sites-cfp-nieuws.yml"
            "sites-fmhaaglanden.yml"
            "sites-fmn-nieuws.yml"
            "sites-werkenvoornederland-nieuws.yml"
          )

          for config in "${FEEDS[@]}"; do
            base=$(basename "$config" .yml)
            echo ">>> Bouwen van feed: $config"
            python scripts/build-feed.py "$config" "docs/${base}.xml"
          done
