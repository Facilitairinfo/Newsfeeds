name: Build RSS Feeds

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # elk uur uitvoeren

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Ensure docs/ directory exists
        run: mkdir -p docs

      - name: Run feed builder (multi‑config)
        run: |
          echo "▶ Start feed generation"
          python scripts/build-feed.py || echo "⚠ Feed generation had errors, continuing..."

      - name: Commit and push updated feeds
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          find docs -name '*.xml' -exec git add {} +
          git commit -m "Update RSS feeds [auto]" || echo "No changes to commit"
          git push origin main
