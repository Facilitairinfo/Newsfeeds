name: Build & Scrape Feeds

on:
  schedule:
    - cron: '15 * * * *'  # ieder uur om kwart over
    - cron: '45 * * * *'  # ieder uur om kwart voor
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]  # Test meerdere Python-versies

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # ğŸ“¦ Cache pip packages
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      # ğŸ“¥ Installeer dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ğŸ•·ï¸ Run scraper
      - name: Run scraper
        run: python scripts/scrape_all.py

      # ğŸ“ Genereer feedstatus.json
      - name: Generate feedstatus.json
        run: python scripts/gen_feedstatus.py

      # ğŸ’¾ Commit alleen relevante bestanden
      - name: Commit changes if any
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          if [[ -n $(git status --porcelain) ]]; then
            git add docs/*.xml feedstatus.json
            git commit -m "Update feeds & status [skip ci]"
            git push
          else
            echo "Geen wijzigingen in output, commit wordt overgeslagen."
