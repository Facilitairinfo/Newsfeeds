name: Build all feeds

on:
  workflow_dispatch:
  push:
    paths:
      - '*.yml'
      - 'scripts/**'
      - '.github/workflows/build.yml'

jobs:
  build-feeds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # Laat token staan voor push
          fetch-depth: 0              # Volledige historie voor commits

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build all feeds
        run: |
          for file in *.yml; do
            echo "Building feed for $file"
            python scripts/build-feed.py "$file"
          done

      - name: Commit feeds
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add docs/*.xml docs/*.json
          git commit -m "Update feeds [skip ci]" || echo "No changes to commit"
          git push
