name: Build CFP RSS feed

on:
  schedule:
    - cron: '0 * * * *' # ieder uur
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 📰 Run scraper
        run: python scripts/scrape_cfp.py

      - name: 🔍 Check if YAML changed
        run: |
          if git diff --quiet configs/sites-cfp-nieuws.yml; then
            echo "Geen wijzigingen in YAML — hele job wordt overgeslagen."
            echo "SKIP_ALL=true" >> $GITHUB_ENV
          fi

      - name: 🛠 Build feed
        if: env.SKIP_ALL != 'true'
        run: python scripts/build-feed.py

      - name: 🔍 Check if feed XML changed
        if: env.SKIP_ALL != 'true'
        run: |
          if git diff --quiet docs/sites-cfp-nieuws.xml; then
            echo "Geen wijzigingen in feed — commit wordt overgeslagen."
            echo "SKIP_COMMIT=true" >> $GITHUB_ENV
          fi

      - name: 💾 Commit & push feed
        if: env.SKIP_COMMIT != 'true' && env.SKIP_ALL != 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/sites-cfp-nieuws.xml configs/sites-cfp-nieuws.yml
          git commit -m "Update CFP RSS feed [auto]"
          git push
