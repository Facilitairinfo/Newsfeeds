name: Build XML Feeds

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "sites-*.yml"
      - "scripts/build-feed.py"

jobs:
  build-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build all feeds
        run: |
          # Maak een lijst van alle YML-configs die je wilt bouwen
          for config in sites-*.yml; do
            base=$(basename "$config" .yml)
            echo ">>> Bouwen: $config"
            python scripts/build-feed.py --config "$config" --output "docs/${base}.xml"
          done
