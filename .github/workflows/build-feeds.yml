name: Build all feeds

on:
  workflow_dispatch:
  push:
    paths:
      - '*.yml'
      - 'scripts/**'
      - '.github/workflows/build-feeds.yml'

permissions:
  contents: write    # nodig voor commits, PR's en merges

jobs:
  build-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build all feeds
        run: |
          for file in *.yml; do
            echo "Building feed for $file"
            python scripts/build-feed.py "$file"
          done

      - name: Commit feeds to new branch
        id: commit-feeds
        run: |
          BRANCH="update-feeds-$(date +%Y%m%d%H%M%S)"
          echo "branch_name=$BRANCH" >> $GITHUB_OUTPUT
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git checkout -b $BRANCH
          git add docs/*.xml docs/*.json
          git commit -m "Update feeds" || echo "No changes to commit"
          git push origin $BRANCH

      - name: Create pull request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.commit-feeds.outputs.branch_name }}
          title: "Update feeds"
          body: "Automatisch gegenereerde update van de feeds in `docs/`."
          labels: automated-update
          merge-method: squash
          delete-branch: true
          draft: false
          auto-merge: true

      - name: Upload feeds as artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-feeds
          path: docs/*.xml
