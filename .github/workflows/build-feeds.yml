name: Build CFP RSS feed

on:
  schedule:
    - cron: '0 * * * *' # ieder uur
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ðŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ðŸ“° Run scraper
        run: python scripts/scrape_cfp.py

      - name: ðŸ›  Build feed
        run: python scripts/build-feed.py

      - name: ðŸ” Check for changes
        run: |
          if git diff --quiet docs/sites-cfp-nieuws.xml; then
            echo "Geen wijzigingen in feed â€” commit wordt overgeslagen."
            echo "SKIP_COMMIT=true" >> $GITHUB_ENV
          fi

      - name: ðŸ’¾ Commit & push feed
        if: env.SKIP_COMMIT != 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/sites-cfp-nieuws.xml
          git commit -m "Update CFP RSS feed [auto]"
          git push
