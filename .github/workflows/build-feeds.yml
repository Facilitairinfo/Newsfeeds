name: Build Feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # elke dag om 06:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build feeds
        run: npm run build:feeds

      - name: Add run marker file
        run: |
          date -u +"Last run at %Y-%m-%d %H:%M:%S UTC" > docs/last-run.txt

      - name: Debug changed files
        run: |
          echo "ðŸ“„ Gewijzigde bestanden sinds laatste commit:"
          git status
          echo "ðŸ” Diff voor markerbestand:"
          git diff docs/last-run.txt

      - name: Commit feeds to new branch
        id: commit-feeds
        run: |
          BRANCH="update-feeds-$(date +%Y%m%d%H%M%S)"
          echo "branch_name=$BRANCH" >> $GITHUB_OUTPUT
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git checkout -b $BRANCH
          git add docs/*.xml docs/*.json docs/last-run.txt
          git commit -m "Update feeds and marker file" || echo "No changes to commit"
          git push origin $BRANCH || echo "No branch pushed"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.commit-feeds.outputs.branch_name }}
          title: "Update feeds"
          body: "Automatisch bijgewerkte feeds met markerbestand."
          labels: "auto-update"

      - name: Enable auto-merge
        if: success()
        run: gh pr merge --auto --merge "update-feeds*" || echo "No PR to merge"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
