name: Build & Scrape Feeds

on:
  schedule:
    - cron: '15 * * * *'   # ieder uur om kwart over
    - cron: '45 * * * *'   # ieder uur om kwart voor
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      # ğŸ“¥ Repo ophalen (met volledige geschiedenis voor rebase)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ğŸ Python instellen
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # ğŸ“¦ Pip cache
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      # ğŸ“¥ Dependencies installeren
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ğŸ•·ï¸ Alles scrapen (configs + WVN + ISS)
      - name: Run all scrapers
        run: python scripts/scrape_all.py

      # ğŸ“ feedstatus.json automatisch genereren door docs/ te scannen
      - name: Generate feedstatus.json (auto scan docs/)
        run: python scripts/gen_feedstatus_auto.py

      # ğŸ’¾ Commit + push alleen bij Python 3.12 job
      - name: Commit & push changes if any
        if: matrix.python-version == '3.12'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Wijzigingen toevoegen (XML + feedstatus + eventuele HTML-overzichten)
          git add docs/*.xml || true
          git add docs/feedstatus.json || true
          git add docs/*.html || true

          if [[ -n "$(git status --porcelain)" ]]; then
            git commit -m "Update feeds & status [skip ci]"
            git pull --rebase origin main
            git push origin main
          else
            echo "Geen wijzigingen, commit overgeslagen."
          fi
