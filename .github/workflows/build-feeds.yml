name: Build & Scrape Feeds

on:
  schedule:
    - cron: '15 * * * *'  # ieder uur om kwart over
    - cron: '45 * * * *'  # ieder uur om kwart voor
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      # 📥 Haal repo binnen
      - uses: actions/checkout@v4

      # 🐍 Zet juiste Python‑versie op
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # 📦 Cache pip packages
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      # 📥 Installeer dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 🕷️ Run scraper
      - name: Run scraper
        run: python scripts/scrape_all.py

      # 📝 Genereer feedstatus.json met retry + logging bij 503
      - name: Generate feedstatus.json (with retry on 503)
        run: |
          set +e
          echo "▶ Eerste poging feedstatus genereren..."
          python scripts/gen_feedstatus.py
          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "⚠ Foutcode $EXIT_CODE gedetecteerd. Mogelijk 503‑melding bij bepaalde feed."
            echo "   Herhalen na 20 seconden..."
            sleep 20
            python scripts/gen_feedstatus.py || echo "❌ Tweede poging mislukt, ga verder zonder build te stoppen."
          fi
          set -e

      # 💾 Commit alleen als er iets veranderd is
      - name: Commit changes if any
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add docs/*.xml feedstatus.json
            git commit -m "Update feeds & status [skip ci]"
            git push
          else
            echo "Geen wijzigingen in output, commit wordt overgeslagen."
          fi
