# werkt alleen op zondag
name: ðŸ§ª Scrape Feeds Test

on:
  workflow_dispatch:
  schedule:
  - cron: "0 * * * *"  # Elke uur

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Patch configs
        run: python scripts/patch_limits.py

      - name: Run scraper
        run: python scripts/scrape_all.py

      - name: Genereer dashboard
        run: python scripts/gen_feedstatus.py

      - name: Commit en push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/*.xml docs/feedstatus.json docs/feedonderhoud.html 2>/dev/null || true
          git commit -m "Scrape feeds via testworkflow [skip ci]" || echo "Geen wijzigingen"
          git push origin main
