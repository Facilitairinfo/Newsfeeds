name: üêû Debug NEN Feed

on:
  workflow_dispatch:

jobs:
  debug-nen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run NEN scraper with debug
        run: |
          mkdir -p debug
          echo "Snapshot van NEN-site ophalen..."
          curl -sL https://www.nen.nl/nieuws -o debug/nen_raw.html || echo "Snapshot mislukt"
          echo "Scraper starten..."
          python scripts/run_scraper.py --config configs/sites-nen-nieuws.yml || echo "Scraper faalde"
          echo "Bestanden in /docs:"
          ls -lah docs/
          test -f docs/sites-nen-nieuws.xml && echo "‚úÖ XML gegenereerd" || echo "‚ùå XML ontbreekt"
