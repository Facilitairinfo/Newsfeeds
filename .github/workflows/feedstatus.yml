name: Genereer feedstatus dashboard

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 6 * * *'  # Dagelijks om 08:00 Nederlandse tijd (06:00 UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests

      - name: Genereer HTML dashboard
        run: python scripts/gen_feedstatus.py

      - name: Commit en push feedonderhoud.html
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add docs/feedonderhoud.html
          git commit -m "Update feedonderhoud dashboard"
          git push
        continue-on-error: true
