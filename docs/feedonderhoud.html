<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Feed Onderhoud</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #eee; }
    .ja { color: green; font-weight: bold; }
    .nee { color: red; font-weight: bold; }
    button { margin-right: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Overzicht feeds</h1>
  <div>
    <button onclick="filterFeeds('all')">Toon alles</button>
    <button onclick="filterFeeds('ja')">Alleen werkend</button>
    <button onclick="filterFeeds('nee')">Alleen niet-werkend</button>
  </div>
  <table id="feedsTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Naam</th>
        <th>Status</th>
        <th>Laatst bijgewerkt</th>
        <th>Aangemaakt op</th>
        <th>Laatst succesvol</th>
        <th>Bron</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let allFeeds = [];

    fetch('feedstatus.json')
      .then(res => res.json())
      .then(data => {
        allFeeds = data;
        renderTable(allFeeds);
      });

    function renderTable(feeds) {
      const tbody = document.querySelector('#feedsTable tbody');
      tbody.innerHTML = '';
      feeds.forEach((feed, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${feed.naam}</td>
          <td class="${feed.status}">${feed.status.toUpperCase()}</td>
          <td>${feed.laatst_bijgewerkt}</td>
          <td>${feed.aangemaakt_op}</td>
          <td>${feed.laatst_succesvol}</td>
          <td><a href="${feed.bron}" target="_blank">Open bron</a></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterFeeds(status) {
      if (status === 'all') {
        renderTable(allFeeds);
      } else {
        renderTable(allFeeds.filter(f => f.status === status));
      }
    }
  </script>
</body>
</html>
