<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Feedonderhoud</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    tr:nth-child(even) { background-color: #fafafa; }
  </style>
</head>
<body>

  <h1>Feedonderhoud</h1>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Website</th>
        <th>Feed‑bron</th>
        <th>Status</th>
        <th>Laatst gecheckt</th>
      </tr>
    </thead>
    <tbody id="feed-table-body">
      <tr><td colspan="5">Bezig met laden…</td></tr>
    </tbody>
  </table>

  <script>
    async function laadFeeds() {
      const tbody = document.getElementById('feed-table-body');
      tbody.innerHTML = '<tr><td colspan="5">Bezig met laden…</td></tr>';

      try {
        const resp = await fetch('feedstatus.json');
        if (!resp.ok) throw new Error(`HTTP-fout ${resp.status}`);
        const data = await resp.json();

        if (!Array.isArray(data) || data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5">Geen feeds gevonden</td></tr>';
          return;
        }

        tbody.innerHTML = '';
        data.forEach((item, idx) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${idx + 1}</td>
            <td><a href="${item.website}" target="_blank" rel="noopener">${item.website}</a></td>
            <td><a href="${item.feedbron}" target="_blank" rel="noopener">XML</a></td>
            <td>${item.status ? '✅' : '❌'}</td>
            <td>${item.last_checked || '-'}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error(err);
        tbody.innerHTML = `<tr><td colspan="5" style="color:red;">Kon feedsstatus niet laden: ${err.message}</td></tr>`;
      }
    }

    laadFeeds();
  </script>

</body>
</html>
