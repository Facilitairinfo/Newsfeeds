<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Feedonderhoud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .niet-werkend {
      background-color: #ffd4d4;
    }
  </style>
</head>
<body>
  <h1>Feedonderhoud</h1>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Website</th>
        <th>Feed-bron</th>
        <th>Status</th>
        <th>Laatst gecheckt</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">Ladenâ€¦</td></tr>
    </tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('feedstatus.json')
        .then(resp => {
          if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
          return resp.json();
        })
        .then(data => {
          const tbody = document.querySelector('table tbody');
          tbody.innerHTML = ''; // leegmaken

          data.forEach((item, idx) => {
            const tr = document.createElement('tr');
            if (item.status && item.status.toLowerCase().includes('niet')) {
              tr.classList.add('niet-werkend');
            }
            tr.innerHTML = `
              <td>${idx + 1}</td>
              <td><a href="${item.website}" target="_blank" rel="noopener">${item.website}</a></td>
              <td><a href="${item.feedbron}" target="_blank" rel="noopener">${item.feedbron}</a></td>
              <td>${item.status}</td>
              <td>${item.laatst_gecheckt}</td>
            `;
            tbody.appendChild(tr);
          });

          if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5">Geen feedgegevens gevonden.</td></tr>';
          }
        })
        .catch(err => {
          console.error('Fout bij laden feedstatus:', err);
          const tbody = document.querySelector('table tbody');
          tbody.innerHTML = `<tr><td colspan="5">Kon feedstatus niet laden: ${err.message}</td></tr>`;
        });
    });
  </script>
</body>
</html>
