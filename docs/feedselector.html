<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>FeedSelector ‚Äì Visuele RSS Builder</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 20px; }
    .row { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; flex-wrap: wrap; }
    input[type="text"] { width: 520px; padding: 6px; }
    input[name="feedName"] { width: 280px; }
    iframe { width: 100%; height: 70vh; border: 1px solid #ccc; }
    .stats { margin: 6px 0 12px; font-size: 14px; }
    code, pre { background: #f6f8fa; padding: 8px; border-radius: 6px; display: block; overflow:auto; }
    .pill { display:inline-block; padding:2px 8px; border-radius: 999px; background:#eee; margin-right:8px; }
  </style>
</head>
<body>
  <h1>üîß Visuele Feed Builder</h1>

  <div class="row">
    <label>Website URL:
      <input type="text" id="urlInput" placeholder="https://www.nen.nl/nieuws" />
    </label>
    <label>Feednaam:
      <input type="text" id="feedName" name="feedName" placeholder="sites-nen-nieuws" />
    </label>
    <button id="loadBtn">Laad pagina</button>
  </div>

  <iframe id="previewFrame" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>

  <h2>üîç Geselecteerde elementen</h2>
  <ul id="selectorsList"></ul>

  <h2>üì¶ YAML-config</h2>
  <pre id="yamlOut">Klik op elementen in de pagina en druk op ‚ÄúKlaar‚Äù in de toolbar.</pre>

  <script>
    const WORKER_URL = "https://feedproxy.super-breeze-44c7.workers.dev";
    const ORIGIN = "https://facilitairinfo.github.io";

    const selectorsList = document.getElementById("selectorsList");
    const yamlOut = document.getElementById("yamlOut");
    const frame = document.getElementById("previewFrame");

    document.getElementById("loadBtn").addEventListener("click", () => {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) return alert("Voer een geldige URL in.");
      const proxied = `${WORKER_URL}?url=${encodeURIComponent(url)}`;
      frame.src = proxied;
      selectorsList.innerHTML = "";
      yamlOut.textContent = "Pagina geladen. Klik op elementen in de iframe.";
    });

    window.addEventListener("message", (e) => {
      if (!e.origin.startsWith(WORKER_URL)) return;
      const msg = e.data;
      if (msg.type === "FEED_SELECT") {
        const li = document.createElement("li");
        li.textContent = `Geselecteerd (${msg.mode}): ${msg.raw}`;
        selectorsList.appendChild(li);
      }

      if (msg.type === "FEED_DONE") {
        const feedName = document.getElementById("feedName").value.trim() || "custom-feed";
        const sourceUrl = msg.location;
        const sel = msg.selections;

        const yaml = [
          `id: ${feedName}`,
          `source_url: ${sourceUrl}`,
          `render: true`,
          `scroll_to_bottom: true`,
          `wait_for_selector: ${sel.title}`,
          `wait_for_count: 5`,
          ``,
          `selectors:`,
          `  title: ${sel.title}`,
          sel.date ? `  date: ${sel.date}` : `  # date: niet gekozen`,
          sel.summary ? `  summary: ${sel.summary}` : `  # summary: niet gekozen`,
          ``,
          `output:`,
          `  feed_file: docs/${feedName}.xml`,
          `  site_name: ${new URL(sourceUrl).host}`,
          `  site_url: ${sourceUrl}`,
          ``,
          `limits:`,
          `  max_items: 20`,
          `  dedupe_on: url`
        ].join("\n");

        yamlOut.textContent = yaml;
      }
    });
  </script>
</body>
</html>
