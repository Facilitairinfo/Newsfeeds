<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Visuele Feed Builder</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 20px; }
    .row { display:flex; gap:10px; align-items:center; margin-bottom:12px; flex-wrap:wrap; }
    input[type="text"] { width: 520px; padding: 6px; }
    input[name="feedName"] { width: 280px; }
    button { padding: 6px 12px; font-size:14px; }
    code, pre { background:#f6f8fa; padding:8px; border-radius:6px; display:block; overflow:auto; }
    ul { margin-top:10px; }
    .muted { color:#666; }
  </style>
</head>
<body>
  <h1>üîß Visuele Feed Builder</h1>

  <div class="row">
    <label>Website URL:
      <input type="text" id="urlInput" placeholder="https://www.nen.nl/nieuws" />
    </label>
    <label>Feednaam:
      <input type="text" id="feedName" name="feedName" placeholder="sites-nen-nieuws" />
    </label>
    <button id="openBtn">Open selectiepagina</button>
  </div>

  <p class="muted">Tip: sta pop-ups toe voor deze site. Sluit oude selectie-tabbladen voordat je een nieuwe opent.</p>

  <h2>üîç Geselecteerde elementen</h2>
  <ul id="selectorsList"></ul>

  <h2>üì¶ YAML-config</h2>
  <pre id="yamlOut">Klik op elementen in de selectiepagina en druk op ‚ÄúKlaar‚Äù.</pre>

  <script>
    const WORKER_URL = "https://feedproxy.super-breeze-44c7.workers.dev";
    const selectorsList = document.getElementById("selectorsList");
    const yamlOut = document.getElementById("yamlOut");

    let childWin = null;

    document.getElementById("openBtn").addEventListener("click", () => {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) return alert("Voer een geldige URL in.");
      const proxied = \`\${WORKER_URL}?url=\${encodeURIComponent(url)}\`;
      childWin = window.open(proxied, "_blank", "width=1200,height=800");
      if (!childWin) {
        alert("Popup geblokkeerd. Sta pop-ups toe en probeer opnieuw.");
        return;
      }
      selectorsList.innerHTML = "";
      yamlOut.textContent = "Selectiepagina geopend. Klik op elementen en druk op 'Klaar'.";
    });

    window.addEventListener("message", (e) => {
      // Alleen berichten van het venster dat wij hebben geopend
      if (!childWin || e.source !== childWin) return;

      const msg = e.data || {};
      if (msg.type === "FEED_SELECT") {
        const li = document.createElement("li");
        li.textContent = \`Geselecteerd (\${msg.mode || "‚Äî"}): \${msg.raw}\`;
        selectorsList.appendChild(li);
      }

      if (msg.type === "FEED_DONE") {
        const feedName = document.getElementById("feedName").value.trim() || "custom-feed";
        const sourceUrl = msg.location || "";
        const sel = msg.selections || {};

        const yaml = [
          \`id: \${feedName}\`,
          \`source_url: \${sourceUrl}\`,
          \`render: true\`,
          \`scroll_to_bottom: true\`,
          \`wait_for_selector: \${sel.title || ""}\`,
          \`wait_for_count: 5\`,
          "",
          "selectors:",
          \`  title: \${sel.title || ""}\`,
          sel.date ? \`  date: \${sel.date}\` : "  # date: niet gekozen",
          sel.summary ? \`  summary: \${sel.summary}\` : "  # summary: niet gekozen",
          "",
          "output:",
          \`  feed_file: docs/\${feedName}.xml\`,
          \`  site_name: \${sourceUrl ? new URL(sourceUrl).host : ""}\`,
          \`  site_url: \${sourceUrl}\`,
          "",
          "limits:",
          "  max_items: 20",
          "  dedupe_on: url"
        ].join("\\n");

        yamlOut.textContent = yaml;
      }
    });
  </script>
</body>
</html>
